<div class="employee-card" *ngIf="firstName && lastName">
  <div class="icon-container">
    <mat-icon class="doctor-icon">account_circle</mat-icon>
  </div>
  <div class="info-container">
    <div class="name">{{ firstName }} {{ lastName }}</div>
  </div>
  <div class="calendar">
    <app-calendar
      [overtimeDates]="this.overtimeDates"
      [takenLeaveDates]="this.takenLeaveDates"
      [dutyDates]="this.dutyDates"
      [vacationDates]="this.vacationDates"
      [employeeId]="this.employeeId"
      [serviceOfferings]="this.serviceOfferings"
    ></app-calendar>
  </div>
  <button class="close-button" (click)="onDeleteButtonClick()">&times;</button>
</div>

<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">
      Da li zelite da obrisete zaposlenog {{ employee.firstName }}
      {{ employee.lastName }}?
    </h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteEmployee()">Obrisi</button>
  </div>
</ng-template>
