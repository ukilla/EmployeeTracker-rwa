<div style="padding-top: 70px" *ngIf="isLoggedIn">
  <div class="search-container">
    <input
      type="text"
      placeholder="Pretrazite odeljenja"
      [(ngModel)]="searchQuery"
      (input)="filterDepartments()"
      class="search-input"
    />
  </div>
  <div
    class="department-card"
    *ngFor="let department of departments; let i = index"
  >
    <app-department-tab [department]="department"></app-department-tab>
  </div>
</div>
