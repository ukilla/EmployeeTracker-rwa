<div class="registration-container">
  <form
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
    class="registration-form"
  >
    <h2>Registracija</h2>
    <div class="form-group">
      <label for="firstName">Ime:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        formControlName="firstName"
        placeholder="Unesite vase ime"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Prezime:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        formControlName="lastName"
        placeholder="Unesite vase prezime"
      />
    </div>
    <div class="form-group">
      <label for="username">Korisnicko ime:</label>
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
        placeholder="Unesite vase korisnicko ime"
      />
    </div>
    <div class="form-group">
      <label for="password">Sifra:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        placeholder="Unesite vasu sifru"
      />
    </div>
    <div class="form-group">
      <label for="password">Sifra koju ste dobili od admina:</label>
      <input
        type="password"
        id="passwordAdmin"
        name="passwordAdmin"
        formControlName="passwordAdmin"
        placeholder="Unesite sifru od admina"
      />
    </div>
    <button type="submit">Registruj se</button>
  </form>
</div>
